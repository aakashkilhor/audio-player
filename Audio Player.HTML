<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <style>
    .player-container {
      text-align: center;
      padding: 20px;
    }
    audio {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h2>Music Player</h2>
    <audio id="audio-player" controls>

    </audio>
  </div>
</body>
</html>
